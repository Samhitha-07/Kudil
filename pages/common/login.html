<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kudil: Secure Login & Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- IntlTelInput CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/auth.css">
</head>
<body>
    <!-- Header/Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <div class="brand-logo">
                    <i class="fas fa-home brand-icon"></i>
                    <span class="brand-text">kudil</span>
                </div>
            </a>
            <div class="ms-auto">
                <a href="../seeker/dashboard.html" class="btn btn-outline-primary me-2">
                    <i class="fas fa-search"></i>
                    <span class="d-none d-md-inline ms-2">Find Home</span>
                </a>
                <a href="../owner/dashboard.html" class="btn btn-primary">
                    <i class="fas fa-key"></i>
                    <span class="d-none d-md-inline ms-2">List Property</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <h1 class="auth-title text-center mb-4">Welcome Back</h1>
                        
                        <!-- Social Login -->
                        <div class="social-login mb-4">
                            <div class="text-center mb-3">
                                <span class="divider-text">Quick Login With</span>
                            </div>
                            <div class="d-flex gap-2 justify-content-center">
                                <button class="btn btn-outline-secondary social-btn">
                                    <i class="fab fa-google"></i>
                                    <span class="ms-2">Google</span>
                                </button>
                                <button class="btn btn-outline-secondary social-btn">
                                    <i class="fab fa-facebook-f"></i>
                                    <span class="ms-2">Facebook</span>
                                </button>
                            </div>
                            <div class="text-center my-3">
                                <span class="divider-text">Or Login With Email/Phone</span>
                            </div>
                        </div>

                        <!-- Auth Method Toggle -->
                        <div class="auth-method-toggle mb-4">
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="auth-method" id="email-method" checked>
                                <label class="btn btn-outline-primary" for="email-method">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                
                                <input type="radio" class="btn-check" name="auth-method" id="phone-method">
                                <label class="btn btn-outline-primary" for="phone-method">
                                    <i class="fas fa-phone me-2"></i>Phone
                                </label>
                            </div>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm" class="auth-form">
                            <!-- Email Input (Default) -->
                            <div class="form-group mb-3" id="emailGroup">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
                            </div>

                            <!-- Phone Input (Hidden by default) -->
                            <div class="form-group mb-3 d-none" id="phoneGroup">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>

                            <!-- Password Input -->
                            <div class="form-group mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>

                            <!-- Sign Up Link -->
                            <p class="text-center mb-0">
                                Don't have an account? 
                                <a href="signup.html" class="signup-link">Sign up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- IntlTelInput JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/auth.js"></script>
</body>
</html>
