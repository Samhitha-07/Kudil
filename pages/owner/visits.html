<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Requests - Kudil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../../css/styles.css" rel="stylesheet">
    <link href="../../css/visits.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <div data-component="../../components/owner-navbar.html"></div>

    <!-- Main Content -->
    <main class="dashboard-content">
        <div class="container py-4">
            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="page-title">Visit Requests</h2>
                <div class="actions">
                    <button class="btn btn-outline-primary">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                </div>
            </div>

            <!-- Visits List -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Property</th>
                                    <th>Seeker</th>
                                    <th>Date & Time</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="property-info">
                                            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                                                 alt="Property" class="property-thumb">
                                            <div>
                                                <h4>Green Valley Apartment</h4>
                                                <p>123 Eco Street, Chennai</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="seeker-info">
                                            <span class="seeker-name">Raj Kumar</span>
                                            <span class="seeker-contact">+91 98765 43210</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="visit-time">
                                            <div class="date">Feb 20, 2025</div>
                                            <div class="time">10:30 AM</div>
                                        </div>
                                    </td>
                                    <td>
                                        <span class="status-badge pending">Pending</span>
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-success">Accept</button>
                                            <button class="btn btn-sm btn-danger">Decline</button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="property-info">
                                            <img src="https://images.unsplash.com/photo-1600047509807-ba8f99d2cdde?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                                                 alt="Property" class="property-thumb">
                                            <div>
                                                <h4>Eco Home Complex</h4>
                                                <p>456 Green Road, Chennai</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="seeker-info">
                                            <span class="seeker-name">Priya Singh</span>
                                            <span class="seeker-contact">+91 98765 12345</span>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="visit-time">
                                            <div class="date">Feb 21, 2025</div>
                                            <div class="time">2:00 PM</div>
                                        </div>
                                    </td>
                                    <td>
                                        <span class="status-badge accepted">Accepted</span>
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary">Reschedule</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/components.js"></script>
    <script src="../../js/visits.js"></script>
</body>
</html>
